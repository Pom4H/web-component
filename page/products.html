<script>
  const _products = [
    { name: 'Laptop', category: 'Electronics', price: 1200 },
    { name: 'Shirt', category: 'Clothing', price: 25 },
    { name: 'Headphones', category: 'Electronics', price: 80 },
    { name: 'Book', category: 'Books', price: 15 },
    { name: 'Sneakers', category: 'Clothing', price: 70 },
  ];

  this.products = _products;

  let sortColumn = null;
  let sortUp = true;

  this.sort = (columnEl) => {
    const column = columnEl.id;

    if (sortColumn) sortColumn.classList.remove(sortUp ? 'asc' : 'desc');
    if (sortColumn === columnEl) sortUp = !sortUp;

    sortColumn = columnEl;
    columnEl.classList.add(sortUp ? 'asc' : 'desc');

    if (column === 'price') {
      this.products = _products.sort((a, b) => sortUp ? (a[column] - b[column]) : (b[column] - a[column]));
    } else {
      this.products = _products.sort((a, b) => a[column] > b[column] ? (sortUp ? 1 : -1) : (sortUp ? -1 : 1));
    }
  };

  this.filter = (value) => {
    this.products = _products.filter(
      product =>
        product.name.startsWith(value) ||
        product.category.startsWith(value) ||
        product.price == value
    );
  };

  this.add = (event) => {
    event.preventDefault();
    const product = Object.fromEntries(new FormData(event.target));
    if (product.name && product.category && product.price) {
      this.products.push(product);
    }
  }
</script>

<div class="container">
  <h1>Products</h1>
  <input class="search" placeholder="Search" oninput="$.filter(this.value)" />
  <table>
    <thead>
      <tr>
        <th id="name" onclick="$.sort(this)">Product</th>
        <th id="category" onclick="$.sort(this)">Category</th>
        <th id="price" onclick="$.sort(this)">Price</th>
      </tr>
    </thead>
    <tbody>
      <tr for="${products}">
        <td>${name}</td>
        <td>${category}</td>
        <td>${price}</td>
      </tr>
    </tbody>
  </table>
  <form onsubmit="$.add(event)">
    <input value="name" name="name" type="text" minlength="3" placeholder="name" />
    <input value="category" name="category" type="text" minlength="3" placeholder="category" />
    <input value="5" name="price" type="number" min="3" placeholder="5" />
    <button>Add product</button>
  </form>
</div>
