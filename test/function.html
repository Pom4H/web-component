<script>
  this.x = 1;
  this.arr = [];
  for (let i = 1; i < 100; i++) this.arr.push({ key: i, x: i });
  this.go = (index) => {
    this.arr[index - 1].x--;
    this.x = this.arr.reduce((acc, value) => acc + value.x, 0);
  }
</script>

<h1>{x}</h1>
<hr>
<button for="{arr}" id="{key}" onmouseover="$.go(this.id)">{x}</button>
